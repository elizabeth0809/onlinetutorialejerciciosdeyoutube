<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Reactividad con Vue</title>
  
</head>
<body>
	
<h1>Reactividad con Vue</h1>
<a href="../">Regresar</a>
<main id="app">
    <h2>{{message}}</h2>
    <input type="text" v-model="message">
</main>
 <script>
       //Vanilla JS
       // const input = document.querySelector('input'), h2 = document.querySelector('h2')
       // input.addEventListener('keyup', ()=>h2.innerHTML = input.value )
       new Vue({
        el:'#app',
        data:{
            message:'Hola con vuejs'
        }
       })
    </script>

	<script src="vue_fre.js"></script>
    <script src="vue1.js"></script>
   </body>
</html>
