<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/card3imagenes.css">
	<title>card</title>
</head>
<body>
	<div class="card">
		<div class="top-section">
			<img id="image-container" src="img/01.png">
			<div class="nav">
				<img onclick="change_img(this)" src="img/03.jpg" alt="">
				<img onclick="change_img(this)" src="img/05.jpg" alt="">
				<img onclick="change_img(this)" src="img/06.jpg" alt="">

			</div>
			<div class="price">$80</div>
		</div>
		<div class="product-info">
			<div class="name">
				sanglesss
			</div>
			<div class="dis">Awesome Men Sangless</div>
			<a href="#" class="btn">Add to Card</a>
		</div>
	</div>
	<script type="text/javascript">
		var container = document.getElementById("image-container")
		function change_img(image) {
			container.src = image.src;
		}
	</script>
</body>
</html>
